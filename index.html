<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #pdfViewer {
            width: 80%;
            height: 90vh;
            border: 1px solid #ccc;
            overflow: auto;
            background-color: white;
            margin-bottom: 10px;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        .toolbar {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .toolbar button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="prev">Previous Page</button>
        <button id="next">Next Page</button>
        <span>Page: <span id="pageNum"></span> / <span id="pageCount"></span></span>
    </div>
    <div id="pdfViewer">
        <canvas id="pdfCanvas"></canvas>
    </div>
    <script type="module">
        import * as pdfjsLib from './js/pdf.mjs';

        // Specify the path to the PDF.js worker file
        pdfjsLib.GlobalWorkerOptions.workerSrc = './js/pdf.worker.mjs';

        // Retrieve the PDF URL from the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('file');

        if (!pdfUrl) {
            alert("No PDF file specified. Please provide a valid URL.");
            throw new Error("No PDF file specified in query parameters.");
        }

        // Load the PDF
        const loadingTask = pdfjsLib.getDocument(pdfUrl);

        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null;
        const scale = 1.5;
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('pageNum').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        loadingTask.promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            document.getElementById('pageCount').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        }).catch(error => {
            console.error('Error during PDF loading:', error);
            alert("Failed to load PDF: " + error.message);
        });

        document.getElementById('prev').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);
    </script>
</body>
</html>
